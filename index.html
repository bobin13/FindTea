<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="css/style.css" />
  <title>Document</title>
</head>

<body>

  <div id="app">
    <div id="searchPanel" class="search-panel">
      <input type="text" id="searchBox" class="search-input" placeholder="Enter a City.."><br>
      <input type="button" class="search-button" value="Search">
    </div>

    <div class="quickSearch-panel">
      <div class="quickSearch-item" v-for="store in stores">
        {{store}}
      </div>
    </div>
    <div class="list-panel">
      <ul class="list">
        <li class="list-item">
          
        </li>
      </ul>
    </div>
  </div>

</body>
<script type="text/javascript" src="js/app.js"></script>

</html>
